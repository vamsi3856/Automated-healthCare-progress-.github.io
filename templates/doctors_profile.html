        <h1 class="mt-5">Doctors</h1>
        <form action="{{ url_for('filter', name=username) }}" method="POST">
            <select name="filter" class="drp">
                <option value="----" disabled selected>Select</option>
                <option value="chemist">chemist</option>
                <option value="cardiac">cardialogist</option>
                <option value="psychologist">psychologist</option>
                <option value="neurologist">Neurologist</option>
                <option value="Orthopedic">Orthopedic</option>
                <option value="childern_specilist">childern_specilist</option>
                <option value="gynecologist">gynecologist</option>
                <option value="dermatologist">dermatologist</option>
                <option value="ENT">ENT</option>
                <option value="general_physician">general_physician</option>
              </select>
            <input type='submit' value='submit' class="btn">
        </form>

        

        <div class="container mt-3">
            <div class="row">
                {% for row in pdata %}
                <div class="col-md-4 p-2" data-aos="fade-up" data-aos-duration="1000">
                    <div class="card">
                        <div class="text-center">
                          <img class="card-img-top w-50" src="../static/images/doctor.jpg" alt="doctor">
                        </div>
                        <div class="card-body some">
                          <h5 class="card-title"><b>Name:</b>{{ row[1] }}</h5>
                          <h6 class="card-text"><b>Specialization:</b>{{ row[2] }}</h6>
                          <h6 class="card-text"><b>Age:</b>{{ row[4] }}</h6>
                          <h6 class="card-text"><b>Gender:</b>{{ row[3] }}</h6>
                          <h6 class="card-text"><b>Contact:</b>{{ row[6] }}</h6>
                          <p class="card-text">
                            <form action="{{ url_for('connect_now', name=username,doctor=row[1],disease=row[2]) }}" method="post">
                              <input type="text" name="cause" placeholder="Problem" required="" autocomplete="off"/><br><br/>
                              <input class="btn" type="submit" value="connect now!"/>
                            </form>
                          </p>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
        </div>
